<!DOCTYPE html>
<html lang="en">
<head>
<title>unswtalk</title>
 <link href="{{url_for('static', filename='UNSWtalk.css')}}") rel="stylesheet">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   

</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('profile', zid=login)}}">UNSWtalk</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{{url_for('profile', zid=login)}}">Home</a></li>
      <li><a href="{{url_for('post')}}">Write a Post</a></li>
    </ul>
    <form class="navbar-form navbar-left" action="{{url_for('search')}}" method="GET">
      <div class="form-group">
        <input type="text" name="search" class="form-control" placeholder="Find your friends">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
      <div class="form-group">
      <select class="form-control centre" id="category" name="category">
        <option value="any">Search By</option>
          <option value="name">Name</option>
          <option value="post">Post</option>
        </select>
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
      {% if login %}
       <li><a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      {% else %}
      <li><a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {% endif %}

    </ul>
  </div>
</nav>
	
{% block body_contents %}
{% endblock %}

</body>
</html>
